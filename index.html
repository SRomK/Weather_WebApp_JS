<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/weather-icon-sun.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Weather Web App</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <header class="header-weatherapp">
                <h1 class="title-header">Welcome to the Weather App</h1>
            </header>
            <div class="box-wrap">
                <div class="container-box">
                    <div class="search-container">
                        <input id="city-input" type="text" placeholder="Enter a city name">
                        <button id="search-btn">Search</button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>


            <!--forecast-->
            <div class="search-forecast-container">
                <h1 id="h1-forecast"></h1>
            </div>

            <div id="forecast-container">
                <div id="icons-container">
                </div>
            </div>

        </div>

    </main>
    <script src="./js/api_key.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
